<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавить собеседника</title>
    <link rel="stylesheet" href="../../asserts/styles/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="modal" id="modal-add">
        <div class="modal__header">
          <div class="modal__title">Добавить собеседника</div>
        </div>
        <div class="modal__body">
          <form action="" class="modal__form" id="form-add-contact">
            <div class="modal__feed">
              <input type="text" class="modal__input" id="input-add-contact" name="contact" placeholder="Индентификатор собеседника..." />
              <p class="modal__error" id="feedback-add-contact"></p>
            </div>
            <button type="submit" class="btn btn_green">Добавить</button>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="../scripts/modal-add.mjs"></script>
  </body>
</html>
