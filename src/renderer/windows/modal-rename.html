<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Переименовать собеседника</title>
    <link rel="stylesheet" href="../../asserts/styles/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="modal" id="modal-rename">
        <div class="modal__header">
          <div class="modal__title">Переименовать собеседника</div>
        </div>
        <div class="modal__body">
          <form action="" class="modal__form" id="form-rename-contact">
            <div class="modal__feed">
              <input type="text" class="modal__input" id="input-rename-contact" name="contact" placeholder="Имя собеседника..." />
              <p class="modal__error" id="feedback-rename-contact"></p>
            </div>
            <button type="submit" class="btn btn_green">Изменить</button>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="../scripts/modal-rename.mjs"></script>
  </body>
</html>
