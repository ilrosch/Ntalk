<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ntalk</title>
    <link rel="stylesheet" href="../../asserts/styles/style.css" />
  </head>
  <body>
    <main class="container" id="container">
      <div class="panel">
        <div class="panel__logo">
          <span class="panel__logo-title">Ntalk</span>
          <span class="panel__logo-subtitle">Anonymity above all else!</span>
        </div>
        <div class="panel__actions">
          <button type="button" class="btn btn_green panel__actions-btn" title="Add contact" data-action="modal-add">Add contact</button>
          <button type="button" class="btn btn_red panel__actions-btn" title="Delete your profile" data-action="remove-user-data">Delete your profile</button>
        </div>
        <ul class="contacts" id="contacts"></ul>
        <div class="info">
          <div class="info__title">Your UUID</div>
          <div class="info__id" id="uuid"></div>
        </div>
      </div>
      <div class="msg" id="chat">
        <div class="msg__header" id="msg-header">
          <div class="msg__header-title">
            <div class="status status_off"></div>
            <span class="msg__header-name">1907dc02-2cf5-4b2f-a4f0-ca37df868369</span>
          </div>
          <div class="msg__header-btns">
            <button type="button" class="msg__header-btn btn btn_blue" data-action="rename" title="Rename"></button>
            <button type="button" class="msg__header-btn btn btn_yellow" data-action="clear" title="Clear chat"></button>
            <button type="button" class="msg__header-btn btn btn_red" data-action="delete" title="Delete contact"></button>
          </div>
        </div>
        <div class="msg__body" id="msg-body"></div>
        <div class="msg__footer hidden" id="msg-footer">
          <form action="" class="msg__footer-form" id="form-add-message">
            <textarea type="text" class="msg__footer-feed" name="message" placeholder="Your message..."></textarea>
            <button type="submit" title="Send" class="btn btn_green">Send</button>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="../scripts/main.mjs"></script>
  </body>
</html>
